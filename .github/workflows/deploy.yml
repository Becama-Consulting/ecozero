name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build project
        run: |
          npm ci || npm install
          npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          echo "ğŸ” Probando conexiÃ³n SSH..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_HOST }} "echo âœ… ConexiÃ³n exitosa"

      - name: Deploy to VPS
        run: |
          echo "ğŸ“¦ Copiando archivos al VPS..."
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            dist/ ubuntu@${{ secrets.VPS_HOST }}:/srv/repos/ecozero/dist/
          
          echo "ğŸ“‹ Copiando script de deploy..."
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            deploy.sh ubuntu@${{ secrets.VPS_HOST }}:/srv/repos/ecozero/

      - name: Execute deploy script
        run: |
          echo "ğŸš€ Ejecutando deploy en el VPS..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.VPS_HOST }} "cd /srv/repos/ecozero && ./deploy.sh"
