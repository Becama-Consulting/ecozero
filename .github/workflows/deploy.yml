name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build project
        run: |
          npm ci || npm install
          npm run build

      - name: Decode SSH key
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > private_key
          chmod 600 private_key

      - name: Test SSH connection
        run: |
          echo "üîç Probando conexi√≥n SSH con la clave decodificada..."
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.VPS_HOST }} "echo ‚úÖ Conexi√≥n exitosa desde GitHub Actions"

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: "private_key"
          source: "dist/**,deploy.sh"
          target: "/srv/repos/${{ github.event.repository.name }}"
          strip_components: 0

      - name: Execute deploy script on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: "private_key"
          script: |
            cd /srv/repos/${{ github.event.repository.name }}
            ./deploy.sh
